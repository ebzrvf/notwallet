    <h1 align="center" style="font-family: 'Clash Display', sans-serif; font-weight: 400;">The new era of Crypto Wallet's</h1>

    <h2 align="center" style="font-family: 'Clash Display', sans-serif; font-weight: 400;" id="connectedWallet">Connect your wallet to start using our service</h2>
    <h2 align="center" style="font-family: 'Clash Display', sans-serif; font-weight: 400;" id="connectedWalletInfo"></h2>
    <div id="connect" style="position: absolute; top: 2%; right: 2%;"></div>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://ebzrvf.github.io/notwallet/tonconnect-manifest.json',
        buttonRootId: 'connect',
        });
        const currentWallet = tonConnectUI.wallet;
        const currentWalletInfo = tonConnectUI.walletInfo;
        const currentAccount = tonConnectUI.account;
        const currentIsConnectedStatus = tonConnectUI.connected;

        tonConnectUI.onStatusChange((status) => {
        if (status === 'connected') {
            const wallet = tonConnectUI.wallet;
            const walletInfo = tonConnectUI.walletInfo;

            if (wallet) {
                document.getElementById('connectedWallet').innerText = `Connected wallet: ${wallet.name}`;
            }

            if (walletInfo) {
                document.getElementById('connectedWalletInfo').innerText = `Connected wallet info: ${walletInfo.name}`;
            }
        } else {
            document.getElementById('connectedWallet').innerText = 'Connect your wallet to start using our service';
            document.getElementById('connectedWalletInfo').innerText = '';
        }
    });
    </script>
